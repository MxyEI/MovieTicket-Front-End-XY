<!DOCTYPE html><html><head><meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"><title>AwesomeTickets</title><link rel="stylesheet" href="/styles/layout.css"><link rel="stylesheet" href="/styles/style.css"><script type="text/javascript" src="/scripts/host.js"></script><script type="text/javascript" src="/static/jquery-3.1.1.min.js"></script><link rel="stylesheet" href="/static/bootstrap.min.css"><link rel="stylesheet" href="/styles/select_seat.css"><link rel="stylesheet" href="/static/jquery.mCustomScrollbar.css"></head><body><div id="head_bar"><img id="head_bar_img" src="/static/pictures/assets/logo_black_clear.png"><button id="head_bar_count">账户</button><button id="drop_button">登出</button></div><div id="select_and_movie_info"><div id="select"><div id="login_dialog"><div id="login_form" action="#" method="post"><div id="login_form_title">请先登录</div><div id="login_close" class="glyphicon glyphicon-remove"></div><div id="sign_up">+ 注册</div><div class="form-group"><label for="phone">手机号</label><input type="text" name="phone" autofocus="autofocus" class="form-control"/></div><div class="form-group"><label for="password">密码</label><input type="password" name="password" class="form-control"/></div><div id="login_error"></div><button id="login_button" type="submit">登录</button></div></div><div id="hint_dialog">最多选择四个座位<button id="hint_dialog_button">重新选座</button></div><div id="select_title">选择座位</div><img id="select_seat_screen" src="/static/pictures/assets/selectSeat_screen.png"/><div id="select_seat_dot_line"></div><div id="select_seat_numbers"></div><div id="select_seat"></div><div id="select_seat_hint"><img src="/static/pictures/assets/seats/available.png"/><span>可选</span><img src="/static/pictures/assets/seats/unavailable.png"/><span>不可选</span><img src="/static/pictures/assets/seats/select.png"/><span>已选</span></div></div><div id="movie_info"><img id="movie_info_poster"/><div id="movie_info_title">电影名</div><div id="movie_info_lang_and_movie_type">电影类型</div><div id="movie_info_length">电影时长</div><div id="movie_info_cinema_name">影院名</div><div id="movie_info_cinema_hall_name">影厅名</div><div id="movie_info_show_date_hint">日期：</div><div id="movie_info_show_date"></div><div id="movie_info_show_time_hint">场次：</div><div id="movie_info_show_time"></div><button id="movie_info_change_show_time">更改场次</button><div id="movie_info_change_show_time_dialog_triangle"></div><div id="movie_info_change_show_time_dialog"></div><div id="movie_info_seats_hint">座位：</div><div id="movie_info_seats">未选座</div><div id="movie_info_price_hint">价格：</div><div id="movie_info_price"></div><div id="movie_info_total_price_hint">总价：</div><div id="movie_info_total_price"> </div><button id="movie_info_order" class="nonclickable">确认购票  </button></div></div><script type="text/javascript" src="/scripts/select_seat.js"></script><script src="/static/jquery.mCustomScrollbar.concat.min.js"></script><script type="text/javascript" src="/static/bootstrap.min.js"></script><script type="text/javascript" src="/scripts/layout.js"></script></body></html>
